name: Publish Blog
run-name: Build and deploy blog
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: Install mkdocs
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: mkdocs build
      run: |
        mkdocs build