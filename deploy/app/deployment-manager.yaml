---
apiVersion: v1
kind: Namespace
metadata:
  name: blog
---
# Role in the 'blog' namespace to allow managing deployments
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: blog
  name: deployment-manager
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
# RoleBinding to link the service account from 'jenkins-ci' to the role in 'blog'
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: blog
  name: jenkins-deployment-binding
subjects:
- kind: ServiceAccount
  name: default  # Replace with your Jenkins agentâ€™s service account name if different
  namespace: jenkins-ci
roleRef:
  kind: Role
  name: deployment-manager
  apiGroup: rbac.authorization.k8s.io